<div class="row">
	<div class="col-xs-11">
		<div class="row">
			<div class="col-sm-2" ng-if="result.thumb">
				<a ng-href="{{result.youtubeUrl}}"><img class="img-thumbnail thumb-top" ng-show="result.thumb" ng-src="{{result.thumb}}"></a>
			</div>
			<div class="col-sm-10">
				<h2><span class="label label-info">{{result.from}}</span><span style="color:green"> {{result.type}}<span ng-if="result.duration"> ({{time(result.duration)}})</span></span> {{result.title}}</h2>
				<a ng-if="result.link" ng-href="{{result.link}}">{{result.link}}</a>
				<p>{{result.desc}}</p>
			</div>
		</div>
	</div>
	<div class="col-xs-1 margin-top" ng-hide="result.default">
		<a class='closerX'>x</a>
	</div>
</div>
