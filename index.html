<!DOCTYPE html>
<html lang="en" ng-app="mooc">
<head>
	<!-- basic -->
	<meta charset="utf-8">
	<title>mooc</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- css -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css">
	<link rel="stylesheet" href="mooc.css">

	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body ng-controller="moocCtrl" class="ng-cloak">
	<div class="container">

		<!--header-->
		<div id="icons" class="row-fluid">
			<img id="wikipedia" class="header-icon" src="https://en.wikipedia.org/static/images/project-logos/enwiki-2x.png" ng-click="addService('wikipedia')">
			<img id="khan" class="header-icon" src="https://www.khanacademy.org/images/khan-logo-vertical-transparent.png" ng-click="addService('khan')">
			<img id="reddit" class="header-icon" src="http://media2.fdncms.com/sfweekly/imager/reddits-new-employee-policy-is-harsh-but/u/original/3182964/reddit.png" ng-click="addService('reddit')">
			<img id="youtube" class="header-icon grayscale" src="http://www.post.edu/careerservices/images/youtube-icon.png" ng-click="addService('youtube')">
			<img id="ted" class="header-icon grayscale" src="http://freshwetpaint.com/wp-content/uploads/2010/03/ted.png" ng-click="addService('ted')">
		</div>
		<div class="row">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="search {{printServices()}}..." ng-model="searchText">
		    	<span class="input-group-btn">
		    		<button id="searchButton" class="btn btn-default" type="button" ng-click="doSearch(searchText)"><span class="glyphicon glyphicon-search"></span></button>
		    	</span>
		    </div>
			<input id="slider" data-slider-id='timeSlider' type="text" data-slider-min="1" data-slider-max="30" data-slider-step="1" data-slider-value="12"/>
		</div>

		<!--loop-->
		<result-loop ng-repeat="result in results | orderBy:'rank' | filter: durationFilter()" result="result"></result-loop>




	</div>
	<!-- ================================================== -->

	<!-- javascript -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/underscore/underscore-min.js"></script>
	<script src="bower_components/moment/min/moment.min.js"></script>
	<script src="js/mooc.js"></script>
	<script src="js/services/khanService.js"></script>
	<script src="js/services/redditService.js"></script>
	<script src="js/services/wikipediaService.js"></script>
	<script src="js/services/aggregateService.js"></script>
	<script src="js/controllers/moocCtrl.js"></script>
	<script src="js/directives/resultDir.js"></script>
	
</body>
</html>
